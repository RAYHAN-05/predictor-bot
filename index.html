<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RS_TEAM - PRO AUTO</title>
    <style>
        :root { --red: #ff003c; --cyan: #00f3ff; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .app-card { width: 90%; max-width: 400px; padding: 25px; border: 2px solid var(--red); border-radius: 20px; box-shadow: 0 0 25px var(--red); background: rgba(0,0,0,0.9); }
        .timer { font-size: 50px; font-weight: bold; color: var(--cyan); margin: 15px 0; }
        .period-box { font-size: 16px; background: rgba(255,0,60,0.1); padding: 10px; border-radius: 10px; border: 1px dashed var(--red); margin-bottom: 20px; }
        .prediction-box { width: 160px; height: 160px; border: 4px double var(--red); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 20px auto; transition: 0.5s; }
        #resultText { font-size: 30px; font-weight: bold; }
        .status { font-size: 12px; color: #ffcc00; margin-top: 10px; background: #111; padding: 8px; border-radius: 5px; border: 1px solid #333; }
    </style>
</head>
<body>

    <div class="app-card">
        <h2 style="color: var(--red);">RS_RAYHAN</h2>
        <div class="timer" id="timerDisplay">00:00</div>
        <div class="period-box">LIVE PERIOD: <span id="periodText" style="color: var(--cyan);">---</span></div>
        <div class="prediction-box" id="displayBox">
            <div id="resultText">WAIT</div>
            <div style="font-size: 12px;" id="accuracyText">ANALYZING</div>
        </div>
        <div class="status" id="systemStatus">SYSTEM READY ‚úÖ</div>
    </div>

    <script>
        // ======= ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® =======
        const BOT_TOKEN = '8564357681:AAHERKPgVWgxf9ecRKQrMqeIHmJnn6IBX0c'; 
        const CHAT_ID = '-1003330727212'; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶Ü‡¶á‡¶°‡¶ø
        let lastProcessedPeriod = "";

        function updateClock() {
            const now = new Date();
            
            // ‡¶Ö‡¶´‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤ ‡¶™‡¶ø‡¶∞‡¶ø‡¶Ø‡¶º‡¶° ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶∂‡¶®
            const y = now.getUTCFullYear();
            const m = String(now.getUTCMonth() + 1).padStart(2, '0');
            const d = String(now.getUTCDate()).padStart(2, '0');
            const dateStr = `${y}${m}${d}`;

            const secondsInDay = (now.getUTCHours() * 3600) + (now.getUTCMinutes() * 60) + now.getUTCSeconds();
            const slot = Math.floor(secondsInDay / 30) + 1; 
            const currentPeriod = `${dateStr}1000${String(slot).padStart(5, '0')}`;
            
            document.getElementById('periodText').innerText = currentPeriod;
            
            const remaining = 30 - (now.getUTCSeconds() % 30);
            document.getElementById('timerDisplay').innerText = `00:${remaining.toString().padStart(2, '0')}`;

            // ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡¶ø‡¶∞‡¶ø‡¶Ø‡¶º‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶†‡¶ø‡¶ï ‡¶™‡¶∞ ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶Ø‡¶æ‡¶¨‡ßá
            if (remaining === 27 && currentPeriod !== lastProcessedPeriod) {
                generatePrediction(currentPeriod);
                lastProcessedPeriod = currentPeriod;
            }
        }

        async function generatePrediction(period) {
            const isBig = Math.random() > 0.5;
            const num = isBig ? Math.floor(Math.random()*5)+5 : Math.floor(Math.random()*5);
            const result = isBig ? "BIG" : "SMALL";
            const accuracy = Math.floor(Math.random() * 10) + 88;

            document.getElementById('resultText').innerText = `${result} ${num}`;
            document.getElementById('accuracyText').innerText = `ACCURACY: ${accuracy}%`;
            document.getElementById('displayBox').style.borderColor = isBig ? "var(--red)" : "var(--cyan)";
            
            sendToTelegram(period, result, num, accuracy);
        }

        function sendToTelegram(period, res, num, acc) {
            const message = `üéØ *RS_RAYHAN VIP SIGNAL* ü§ñ%0A%0A` +
                            `üìÖ *Period:* \`${period}\` %0A` +
                            `üîÆ *Result:* *${res} (${num})*%0A` +
                            `üî• *Accuracy:* ${acc}%0A` +
                            `üöÄ *Status:* 24/7 AUTO ONLINE`;

            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${message}&parse_mode=Markdown`;

            fetch(url)
            .then(res => {
                if(res.ok) {
                    document.getElementById('systemStatus').innerText = "‚úÖ SIGNAL SENT TO TELEGRAM";
                } else {
                    document.getElementById('systemStatus').innerText = "‚ùå API ERROR: MAKE BOT ADMIN";
                }
            })
            .catch(() => {
                document.getElementById('systemStatus').innerText = "‚ö†Ô∏è CONNECTION FAILED";
            });
        }

        setInterval(updateClock, 1000);
        window.onload = updateClock;
    </script>
</body>
</html>
