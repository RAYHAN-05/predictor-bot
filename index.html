<!DOCTYPE html>
<html lang="en">
<head>

        .prediction-box { width: 160px; height: 160px; border: 4px double var(--red); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 20px auto; transition: 0.5s; }
        #resultText { font-size: 30px; font-weight: bold; }
        .status { font-size: 13px; color: #ffcc00; margin-top: 10px; }
    </style>
</head>

        function updateClock() {
            const now = new Date();

            const m = String(now.getUTCMonth() + 1).padStart(2, '0');
            const d = String(now.getUTCDate()).padStart(2, '0');
            const dateStr = `${y}${m}${d}`;

            const secondsInDay = (now.getUTCHours() * 3600) + (now.getUTCMinutes() * 60) + now.getUTCSeconds();

            document.getElementById('periodText').innerText = currentPeriod;
